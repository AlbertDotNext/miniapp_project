<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel='stylesheet' href="style.css">

  </head>
  <body>
    <h2>Tic Tac Toe</h2>
    <h3>Player Score:</h3>
    <div>
      <table>
        <tr>
          <th></th>
          <th id="p1"></th>
          <th id="p2"></th>
        </tr>
        <tr>
          <th>Wins</th>
          <th id="p1Score">0</th>
          <th id="p2Score">0</th>
        </tr>
      </table>
    </div>
    <p id="turn"></p>
    <div id="app"></div>

    <div>
      <button id="new">Reset Game!</button>
    </div>
    <p id="winner"></p>
    <script src='app.js'></script>
  </body>
</html>
